<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coding Conf 2025 - Ticket</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Congrats!</h1>
      <p id="message-text">Your ticket is ready.</p>
    </header>

    <div id="ticket" class="ticket">
      <h2>Coding Conf</h2>
      <p>Jan 31, 2025 / Austin, TX</p>
      <div class="ticket-info">
        <img src="Stylized Digital Portrait of a Curious Young Boy.jpg" width="200px" height="200px" alt="User Avatar">
        <p class="name" id="name-display"></p>
        <p class="email" id="email-display"></p>
        <p class="github" id="github-display"></p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
